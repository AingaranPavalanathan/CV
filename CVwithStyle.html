<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aingaran Pavalanathan - CV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #6dbfda;
            margin: 0;
            padding: 20px;
        }

        .cv-card {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        .tagline {
            font-size: 1.2em;
            color: #03626c;
        }

        section {
            margin-bottom: 25px;
        }

        section h2 {
            border-bottom: 2px solid #05bafb;
            padding-bottom: 5px;
            color: #0681b986;
            margin-bottom: 15px;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 8px;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            text-decoration: underline;
        }

        a:hover {
            
            border:2px dotted blue;
            background-color: #77838a10;
        }

        .section-content ul {
            list-style-type:none;
            padding-left:0px;
        }

        .section-content li {
            margin-bottom: 8px;
        }

        .education-item {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .education-item b {
            display: block;
            font-weight: bold;
            color: #333;
        }

        .education-item i {
            color: #1c1c1d;
        }
    </style>
</head>
<body>
    <main class="cv-card">
        <header>
            <h1>Aingaran Pavalanathan</h1>
            <p class="tagline">Student</p>
        </header>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li><a href="mailto:aingaran742@gmail.com">Email</a></li>
                <li>0776582506</li>
            </ul>
        </section>

        <section>
            <h2>Skills</h2>
            <div class="section-content">
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Java</li>
                </ul>
            </div>
        </section>

        <section>
            <h2>Education</h2>
            <div class="section-content">
                <article class="education-item">
                    <b>BSc Computer Science</b>
                    <i>University of Jaffna</i>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
