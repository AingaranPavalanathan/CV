<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aingaran Pavalanathan - CV</title>
    <style>
        /* General Body Style */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 20px;
            color: #2d3436;
        }

        /* CV Card Container */
        .cv-card {
            max-width: 850px;
            margin: auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cv-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 35px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #0984e3;
        }

        .tagline {
            font-size: 1.3em;
            color: #636e72;
            font-weight: 500;
        }

        /* Section Headings */
        section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #6c5ce7;
            border-bottom: 3px solid #74b9ff;
            padding-bottom: 5px;
        }

        /* Contact Info */
        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        a {
            color: #0984e3;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
            background-color: #dfe6e9;
            border-radius: 4px;
            padding: 2px 4px;
        }

        /* Section Content Lists */
        .section-content ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .section-content li {
            margin-bottom: 8px;
        }

        /* Education Items */
        .education-item {
            font-size: 1.1em;
            line-height: 1.6;
            background-color: #f1f2f6;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .education-item:hover {
            background-color: #dfe6e9;
        }

        .education-item b {
            display: block;
            font-weight: bold;
            color: #2d3436;
        }

        .education-item i {
            color: #636e72;
            font-style: italic;
        }
    </style>
</head>
<body>
    <main class="cv-card">
        <header>
            <h1>Aingaran Pavalanathan</h1>
            <p class="tagline">Student</p>
        </header>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li><a href="mailto:aingaran742@gmail.com">aingaran742@gmail.com</a></li>
                <li>0776582506</li>
            </ul>
        </section>

        <section>
            <h2>Skills</h2>
            <div class="section-content">
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Java</li>
                </ul>
            </div>
        </section>

        <section>
            <h2>Education</h2>
            <div class="section-content">
                <article class="education-item">
                    <b>BSc Computer Science</b>
                    <i>University of Jaffna</i>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
